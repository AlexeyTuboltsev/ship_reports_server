services:
  shipobs-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:${PORT}"
      - "${PORT}:${PORT}"
    environment:
      PORT: "${PORT}"
      ADMIN_USER: "${ADMIN_USER:-}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-}"
    volumes:
      - shipobs_data:/data
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  shipobs_data:
